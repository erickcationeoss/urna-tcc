<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica Universal - TCC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Modo Admin (inicialmente oculto) -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h2>üîß Painel Administrativo</h2>
            
            <div class="admin-section">
                <h3>Configurar Elei√ß√£o</h3>
                <input type="text" id="titulo-eleicao" placeholder="T√≠tulo da Elei√ß√£o (ex: Gr√™mio Estudantil 2024)" class="admin-input">
                <input type="text" id="cargo-eleicao" placeholder="Cargo (ex: Presidente)" class="admin-input">
            </div>

            <div class="admin-section">
                <h3>Cadastrar Candidatos</h3>
                <div class="candidato-form">
                    <input type="number" id="numero-candidato" placeholder="N√∫mero (2 d√≠gitos)" class="admin-input" min="10" max="99">
                    <input type="text" id="nome-candidato" placeholder="Nome do Candidato" class="admin-input">
                    <input type="text" id="partido-candidato" placeholder="Partido/Chapa" class="admin-input">
                    <button onclick="adicionarCandidato()" class="btn-adicionar">‚ûï Adicionar</button>
                </div>
                
                <div id="lista-candidatos" class="lista-candidatos">
                    <!-- Candidatos ser√£o listados aqui -->
                </div>
            </div>

            <div class="admin-buttons">
                <button onclick="salvarConfiguracao()" class="btn-salvar">üíæ Salvar Configura√ß√£o</button>
                <button onclick="toggleAdmin()" class="btn-voltar">‚Üê Voltar para Vota√ß√£o</button>
                <button onclick="limparTudo()" class="btn-limpar-tudo">üóëÔ∏è Limpar Tudo</button>
            </div>
        </div>

        <!-- Modo Vota√ß√£o -->
        <div id="voting-panel">
            <header>
                <h1>üó≥Ô∏è Urna Eletr√¥nica Universal</h1>
                <p id="titulo-eleicao-display">Sistema de Vota√ß√£o</p>
                <button onclick="toggleAdmin()" class="btn-admin">üîß Modo Admin</button>
            </header>

            <div class="urna">
                <!-- Tela da Urna -->
                <div class="tela">
                    <div id="display">
                        <div class="titulo">SEU VOTO PARA</div>
                        <div class="cargo" id="cargo-display">CARGO</div>
                        <div class="numeros">
                            <span id="numero1">_</span>
                            <span id="numero2">_</span>
                        </div>
                        <div class="info">
                            <div id="nome-candidato-display">NOME DO CANDIDATO</div>
                            <div id="partido-display">PARTIDO/CHAPA</div>
                        </div>
                    </div>
                </div>

                <!-- Teclado -->
                <div class="teclado">
                    <div class="linha">
                        <button onclick="pressionarTecla(1)">1</button>
                        <button onclick="pressionarTecla(2)">2</button>
                        <button onclick="pressionarTecla(3)">3</button>
                    </div>
                    <div class="linha">
                        <button onclick="pressionarTecla(4)">4</button>
                        <button onclick="pressionarTecla(5)">5</button>
                        <button onclick="pressionarTecla(6)">6</button>
                    </div>
                    <div class="linha">
                        <button onclick="pressionarTecla(7)">7</button>
                        <button onclick="pressionarTecla(8)">8</button>
                        <button onclick="pressionarTecla(9)">9</button>
                    </div>
                    <div class="linha">
                        <button onclick="pressionarTecla(0)">0</button>
                        <button onclick="branco()" class="branco">BRANCO</button>
                        <button onclick="corrige()" class="corrige">CORRIGE</button>
                    </div>
                    <div class="linha">
                        <button onclick="confirma()" class="confirma">CONFIRMA</button>
                    </div>
                </div>
            </div>

            <div class="controles">
                <button onclick="exportarResultados()" class="btn-exportar">
                    üìä Exportar Resultados
                </button>
                <button onclick="limparVotos()" class="btn-limpar">
                    üóëÔ∏è Limpar Votos
                </button>
                <button onclick="visualizarResultados()" class="btn-resultados">
                    üìà Ver Resultados
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

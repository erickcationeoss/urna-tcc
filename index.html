<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica Universal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Header Centralizado -->
        <header class="header">
            <div>
                <h1>üó≥Ô∏è URNA ELETR√îNICA</h1>
                <p id="titulo-eleicao-display">Sistema de Vota√ß√£o Universal</p>
            </div>
            
            <div class="header-controls">
                <div class="timer-container">
                    ‚è∞ <span id="timer">00:00</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">üåô Tema Escuro</button>
                <button onclick="toggleAdmin()" class="btn-admin" id="admin-btn">
                    üîß Modo Admin
                </button>
            </div>
        </header>

        <!-- Painel Principal -->
        <main class="main-content">
            <!-- Modo Admin -->
            <div id="admin-panel" class="admin-panel">
                <div class="admin-header">
                    <h2>PAINEL ADMINISTRATIVO</h2>
                    <button onclick="toggleAdmin()" class="btn-fechar">‚úï</button>
                </div>
                
                <div class="admin-grid">
                    <!-- Configura√ß√£o da Elei√ß√£o -->
                    <div class="admin-card">
                        <h3>‚öôÔ∏è CONFIGURA√á√ÉO</h3>
                        <input type="text" id="titulo-eleicao" placeholder="T√≠tulo da Elei√ß√£o" class="input-admin">
                        <input type="text" id="cargo-eleicao" placeholder="Cargo em disputa" class="input-admin">
                    </div>

                    <!-- Cadastro de Candidatos -->
                    <div class="admin-card">
                        <h3>üë• CADASTRAR CANDIDATOS</h3>
                        <div class="candidato-form">
                            <input type="number" id="numero-candidato" placeholder="N√∫mero (2 d√≠gitos)" 
                                   class="input-admin" min="10" max="99">
                            <input type="text" id="nome-candidato" placeholder="Nome completo" class="input-admin">
                            <input type="text" id="partido-candidato" placeholder="Partido/Chapa" class="input-admin">
                            <button onclick="adicionarCandidato()" class="btn-add">‚ûï Adicionar</button>
                        </div>
                    </div>

                    <!-- Lista de Candidatos -->
                    <div class="admin-card full-width">
                        <h3>üìã CANDIDATOS CADASTRADOS</h3>
                        <div id="lista-candidatos" class="lista-candidatos">
                            <!-- Candidatos ser√£o listados aqui -->
                        </div>
                    </div>

                    <!-- Controles Admin -->
                    <div class="admin-card full-width">
                        <h3>‚ö° CONTROLES</h3>
                        <div class="controles-admin">
                            <button onclick="salvarConfiguracao()" class="btn-save">üíæ Salvar Tudo</button>
                            <button onclick="limparTudo()" class="btn-clear">üóëÔ∏è Limpar Tudo</button>
                            <button onclick="exportarResultados()" class="btn-export">üìä Exportar Resultados</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modo Vota√ß√£o -->
            <div id="voting-panel" class="voting-panel">
                <div class="urna-container">
                    <!-- Tela da Urna -->
                    <div class="tela">
                        <div class="tela-content">
                            <div class="tela-header">
                                <div class="titulo">SEU VOTO PARA</div>
                                <div class="cargo" id="cargo-display">REPRESENTANTE</div>
                            </div>
                            
                            <div class="numeros-display">
                                <span id="numero1">_</span>
                                <span id="numero2">_</span>
                            </div>
                            
                            <div class="candidato-info">
                                <div id="nome-candidato-display" class="nome-candidato">NOME DO CANDIDATO</div>
                                <div id="partido-display" class="partido-candidato">PARTIDO/CHAPA</div>
                            </div>
                        </div>
                    </div>

                    <!-- Teclado -->
                    <div class="teclado">
                        <div class="teclado-grid">
                            <button onclick="pressionarTecla(1)" class="tecla">1</button>
                            <button onclick="pressionarTecla(2)" class="tecla">2</button>
                            <button onclick="pressionarTecla(3)" class="tecla">3</button>
                            <button onclick="pressionarTecla(4)" class="tecla">4</button>
                            <button onclick="pressionarTecla(5)" class="tecla">5</button>
                            <button onclick="pressionarTecla(6)" class="tecla">6</button>
                            <button onclick="pressionarTecla(7)" class="tecla">7</button>
                            <button onclick="pressionarTecla(8)" class="tecla">8</button>
                            <button onclick="pressionarTecla(9)" class="tecla">9</button>
                            <button onclick="pressionarTecla(0)" class="tecla">0</button>
                            <button onclick="branco()" class="tecla branco">BRANCO</button>
                            <button onclick="corrige()" class="tecla corrige">CORRIGE</button>
                            <button onclick="confirma()" class="tecla confirma">CONFIRMA</button>
                        </div>
                    </div>
                </div>

                <!-- Controles de Vota√ß√£o -->
                <div class="controles-votacao">
                    <button onclick="exportarResultados()" class="btn-control">
                        üìä Exportar Resultados
                    </button>
                    <button onclick="visualizarResultados()" class="btn-control">
                        üìà Ver Resultados
                    </button>
                    <button onclick="limparVotos()" class="btn-control danger">
                        üóëÔ∏è Limpar Votos
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
